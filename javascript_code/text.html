        html,
        body,
        #cesiumContainer {
            width: 100%;

            margin: 0;

<body>
    <div id="cesiumcontainer" style="width:100%;height:100%"></div>

    <script type="text/javascript">
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlODBjMmY1YS00NjZjLTQwZjUtYTVhNy05NDBiODliYWYwMzUiLCJpZCI6MTU1ODM0LCJpYXQiOjE2OTAwOTA4MTN9.s-rWLcdw5_e2j9Fz2l41ydsl23lAVJg2Q3XhThRUeRM";

        var viewer = new Cesium.Viewer("cesiumcontainer", {
            //搜索框
            geocoder: false,
            //home键
            homeButton: false,
            // 动画控件
            animation: false,
            //全屏按钮
            fullscreenButton: false,
            //场景模式选择器
            sceneModePicker: false,
            //时间轴
            timeline: false,
            //导航提示
            navigationHelpButton: false,
            //地图选择器
            baseLayerPicker: false,
            // imageryProvider: new Cesium.UrlTemplateImageryProvider({
            //     url: "http://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}",
            //     minimumLevel: 1,
            //     maximumLevel: 18
            // }),
        })

        // 北京的墨卡托投影坐标
        var mercatorX = 506087.165667;
        var mercatorY = 3510120.516667;

        // 创建悬在空中的圆柱体
        var cylinderEntity = viewer.entities.add({
            name: 'Cylinder in the Air',
            position: Cesium.Cartesian3.fromDegrees(113.39811, 31.699212, 100), // 使用Cartesian3坐标指定位置，并设置高度为1000米
            cylinder: {
                length: 100.0,
                topRadius: 2000.0,
                bottomRadius: 2000.0,
                height: 100000.0, // 圆柱体的高度，单位为米
                material: Cesium.Color.RED.withAlpha(0.5)
            }
        });

        // 将视角定位到圆柱体
        // viewer.zoomTo(cylinderEntity);
        // 将视角定位到指定的经纬度
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(113.39811, 31.699212, 4000.0), // 例如：1000
            orientation: {
                heading: Cesium.Math.toRadians(0.0), // 指定航向角度
                pitch: Cesium.Math.toRadians(-90.0), // 指定俯仰角度
                roll: 0.0 // 指定翻滚角度
            }
        })


    </script>
</body>
